<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSDN沉浸式阅读</title>
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: Arial, sans-serif;
        }
        h1 {
            color: #333;
            font-size: 18px;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            font-size: 14px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <h1>CSDN沉浸式阅读插件</h1>
    <p>这个插件会自动隐藏CSDN博客页面的侧边栏、工具栏等干扰元素，让您专注于阅读内容。</p>
    <p>功能特点：</p>
    <ul>
        <li>自动移除页面干扰元素</li>
        <li>优化文章内容显示宽度</li>
        <li>无需额外操作，打开页面即生效</li>
        <li>方便调用浏览器打印（Ctrl+P）</li>
    </ul>
</body>

</html>
